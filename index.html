<body>
    <div class="app">
        <ul>
            <li><button class="file-btn" data-file="1.json">Курахский район</button></li>
            <li><button class="file-btn" data-file="2.json">С.Стальский район</button></li>
        </ul>
    </div>

    <script>
        document.querySelectorAll('.file-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const file = btn.getAttribute('data-file');
                // сохраняем выбранный файл в localStorage
                localStorage.setItem('selectedJsonFile', file);
                // переходим на pages.html
                window.location.href = 'pages.html';
            });
        });
    </script>
</body>
